<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #text{
            text-shadow:2px 2px 1px #cc5500;
        }
        #box{
            box-shadow:9px 9px 5px #301934;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow and text shadow</title>
</head>
<body>
  <h1 id="text">we can use text shadow to give shadow to text</h1>
  <h1 id="box">or use box shadow to give shadow to the element</h1>  
</body>
</html>
